<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- set the character set for the webpage -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <title> Create Account </title> <!-- set the title of the webpage -->
        <script src="/scripts/dist/bundle.js?v=1"></script> <!-- define the script which builds the web page -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/formstyle.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Create account form -->
        <form action="/pages/account.html" method="POST">
            <ul>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="password">Password:</label>
                <input type="text" id="password" name="user_password" />
              </li>
              <li class="button2">
                <button type="submit">Create Account</button>
              </li>
            </ul>
        </form>
    </body>
</html>
