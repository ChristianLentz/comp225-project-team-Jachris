<!DOCTYPE html>
<html lang="en">
    <!-- setup the page -->
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- HTTP header, for security. See https://www.keycdn.com/support/what-is-mime-sniffing -->
        <meta http-equiv="X-Content-Type-Options: nosniff" /> 
        <title> Create Account </title> 
        <script src="/scripts/dist/bundle.js?v=1"></script> 
        <link href="/css/style.css" rel="stylesheet">
        <link href="/pages/createAccountPage/style.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Create account form -->
        <form name ="createAccount" action="/pages/accountPage/account.html" method="POST">
            <ul>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="password">Password:</label>
                <input type="text" id="password" name="user_password" />
              </li>
              <li class="button2">
                <button type="submit">Create Account</button>
              </li>
            </ul>
        </form>
    </body>
