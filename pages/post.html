    <!-- body of the page -->

      <nav>

          <!-- Creating the Nav -->

            <li><img src="/images/macLogo.png" id="Mac-Logo" alt="mac logo"/></li>

          <!-- create a form which allows user to make a post -->
        <form name="post-form">
            <ul>
              <li>
                <label for="post-name">Name:</label>
                <input type="text" id="post-name" name="user_name" />
              </li>
              <li>
                <label for="post-mail">Email:</label>
                <input type="email" id="post-mail" name="user_email" />
              </li>
              <li>
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post_title" />
              </li>
              <li>
                <label for="post-price">Price:</label>
                <input type="number" id="post-price" name="post_price" />
              </li>
              <li>
                <label for="post-msg">Description:</label>
                <textarea id="post-msg" name="post_msg"></textarea>
              </li>
              <!--  add image element to form, not in css or a list -->
              <li>
                <label for="post-file-input"> Image: </label>
                <input type="file" id="post-file-input" accept="image/*">
              </li>
              <li class="button">
                <button type="submit" id="create-post-btn" >Make your post!</button>
              </li>
            </ul>
          </form>
