<html lang="en">

        <meta charset="UTF-8">

        <link href="/css/style.css" rel="stylesheet">

    <body>
      <nav id = "navBar">

            <li><img src="/images/macLogo.png" id="Mac-Logo" alt="mac logo"/></li>

      <!-- Create our form for logging in  -->
        <form name="login-form" action="/pages/accountPage/account.html" method="POST">
            <ul>
              <li>
                <label for="user-mail">Email:</label>
                <input type="email" id="user-mail" name="user_email" />
              </li>
              <li>
                <label for="user-password">Password:</label>
                <input type="text" id="user-password" name="user_password" />
              </li>
              <li class="button">
                <button onclick={signInWithGoogle} type="submit" id="create-user-btn">Sign In With Google</button>
              </li>
            </ul>
        </form>
        <!-- Hyper Referene to create account page -->
        <p>Don't have an account?<a href = "/pages/createAccountPage/createacount.html">
          Create one here.</a></p>
