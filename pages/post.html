<html>
    <head>
        <meta charset="UTF-8"> <!-- set the character set for the webpage -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <title>Mac Community Trade Center</title> <!-- set the title of the webpage -->
        <script src="/scripts/dist/bundle.js?v=1"></script> <!-- define the script which builds the web page -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/loginstyle.css" rel="stylesheet">
    </head>
    
    <body>
      <nav>
        <ul>
          <!-- Creating the Nav -->
          <div id="Mac-Logo">
            <li><img src="/images/macLogo.png" id="Mac-Logo"/></li>
          </div>
          <div id="navright">
            <li><a href = "/pages/login.html"> Login</a></li>
            <li><a href = "/index.html"> Home</a></li>

            <li><a href = "/pages/post.html"> Posts</a></li>
          </div>   
        </ul>
      </nav>
      <!-- Create a post Form -->
        <form action="/index.html" method="POST">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li>
                <label for="file-input"> Image: </label>
                <input type="file" id="file-input" accept="image/*">
              </li>
              <li class="button">
                <button type="submit">Make your Post</button>
              </li>
            </ul>
          </form>
    </body>
